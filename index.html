<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            midnight: '#0a0a0a', // Darker for more depth
            gold: '#D4AF37',
            'gold-light': '#F4CF57',
            cyan: '#00E5FF', // Kept for specific accents only
            'cyan-dim': 'rgba(0, 229, 255, 0.05)', // Much more subtle
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            display: ['Cinzel', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'luxury-gradient': 'linear-gradient(to bottom, rgba(18,18,18,0) 0%, rgba(18,18,18,1) 100%)',
          },
          animation: {
            'fade-in-up': 'fadeInUp 1.2s ease-out forwards',
            'scroll-line': 'scrollLine 3s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scrollLine: {
              '0%': { transform: 'translate(-50%, -100%)' },
              '100%': { transform: 'translate(-50%, 100%)' },
            }
          }
        }
      }
    }
  </script>
